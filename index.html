<script type="text/javascript">   
function password() {   
var testV = 1;   
var pass1 = prompt('请输入密码','');   
while (testV < 3) {   
if (!pass1)   
window.close();
if (pass1 == "88888") {//密码设置 
alert('密码正确');
break;   
}   
testV+=1;   
var pass1 =   
prompt('密码错误!请重新输入:');   
}   
if (pass1!="password" & testV ==3)   
window.close();
return " ";   
}   
document.write(password());
</script>
